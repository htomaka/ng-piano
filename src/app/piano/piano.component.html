<div class="piano">
  <div class="piano-panel-wrapper">
    <div class="piano-panel">
      <ht-piano-display [state]="state$ | async"></ht-piano-display>
      <ht-piano-controls [controls]="commands$ | async"></ht-piano-controls>
    </div>
  </div>
  <ht-piano-transport
    (transportRecord)="transportRecord()"
    (transportPlay)="transportStart()"
    (transportStop)="transportStop()"
    [state]="sequencer.getState()"
  ></ht-piano-transport>
  <ht-piano-keyboard
    (noteOn)="instrumentPlay($event)"
    (noteOff)="instrumentStop($event)"
    [keys]="keys"
  ></ht-piano-keyboard>
</div>
